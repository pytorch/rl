name: Unit-tests on Linux GPU

on:
  pull_request:
  push:
    branches:
      - nightly
      - main
      - release/*
  workflow_dispatch:

env:
  CHANNEL: "nightly"

jobs:
  tests:
    strategy:
      matrix:
        python_version: ["3.8"]
        cuda_arch_version: ["11.6"]
      fail-fast: false
    uses: pytorch/test-infra/.github/workflows/linux_job.yml@main
    with:
      runner: linux.g5.4xlarge.nvidia.gpu
      repository: pytorch/rl
      gpu-arch-type: cuda
      gpu-arch-version: ${{ matrix.cuda_arch_version }}
      timeout: 90
      script: |
        # Set env vars from matrix
        export PYTHON_VERSION=${{ matrix.python_version }}
        export CUDA_ARCH_VERSION=${{ matrix.cuda_arch_version }}
        export CU_VERSION="cu${CUDA_ARCH_VERSION:0:2}${CUDA_ARCH_VERSION:3:4}"

        echo "PYTHON_VERSION: $PYTHON_VERSION"
        echo "CUDA_ARCH_VERSION: $CUDA_ARCH_VERSION"
        echo "CU_VERSION: $CU_VERSION"
        
        work_dir="/work"

        ## setup_env.sh
        cd $work_dir
        ./.circleci/unittest/linux/scripts/setup_env.sh

        ## install.sh
        ./.circleci/unittest/linux/scripts/install.sh

        ## run_test.sh
        ./.circleci/unittest/linux/scripts/run_test.sh

        ## post_process.sh
        ./.circleci/unittest/linux/scripts/post_process.sh
