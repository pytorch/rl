# This workflow builds the torchrl docs and deploys them to gh-pages.
name: Generate documentation
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
  workflow_dispatch:
jobs:
  build_docs_job:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
         - os: linux.g5.4xlarge.nvidia.gpu
           python-version: 3.8
    defaults:
      run:
        shell: bash -l {0}
    container: nvidia/cuda:11.8.0-cudnn8-devel-ubuntu18.04
    steps:
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        activate-environment: build_doc
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    - name: Install deps
      run: |
        apt-get update -y
        apt-get install software-properties-common -y
        add-apt-repository ppa:git-core/candidate -y
        apt-get update -y
        apt-get upgrade -y
        apt-get -y install libglu1-mesa libgl1-mesa-glx libosmesa6 gcc curl g++ unzip wget libglfw3-dev libgles2-mesa-dev libglew-dev sudo git cmake libz-dev
    - name: Install rsync ðŸ“š
      run: |
        apt-get update && apt-get install -y rsync
    - name: Check ldd --version
      run: ldd --version
    - name: Checkout
      uses: actions/checkout@v3
    # Update references
    - name: Update pip
      run: |
        apt-get install python3.8 python3-pip -y
        pip3 install --upgrade pip
    - name: check python version
      run: |
        python3 --version
    - name: Check git version
      run: git version
    - name: setup Path
      run: |
        echo /usr/local/bin >> $GITHUB_PATH
    - name: Install PyTorch
      shell: bash
      run: |
        python3 -m pip install --pre torch -f https://download.pytorch.org/whl/nightly/cpu/torch_nightly.html
    - name: Install tensordict
      run: |
        python3 -m pip install git+https://github.com/pytorch-labs/tensordict.git
    - name: Install TorchRL
      run: |
        python3 -m pip install -e .
    - name: Test torchrl installation
      shell: bash
      run: |
        mkdir _tmp
        cd _tmp
        python3 -c "import torchrl;from torchrl.envs.libs.dm_control import DMControlEnv"
        cd ..
    - name: Build the docset
      id: build_doc
      run: |
        python3 -m pip install -r docs/requirements.txt
        cd ./docs
        timeout 7m bash -ic "MUJOCO_GL=egl sphinx-build SPHINXOPTS=-v ./source _local_build" || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi
        cd ..
    - name: Pull TensorDict docs
      run: |
        git clone --branch gh-pages https://github.com/pytorch-labs/tensordict.git docs/_local_build/tensordict
        rm -rf docs/_local_build/tensordict/.git
    - name: Get output time
      run: echo "The time was ${{ steps.build.outputs.time }}"
    - name: Deploy
      if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
      uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages # The branch the action should deploy to.
          folder: docs/_local_build/ # The folder the action should deploy.
